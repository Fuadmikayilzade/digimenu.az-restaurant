<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DigiMenu - Modern Restoran Menyu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --bg:#0b0f17; --card:#121a27; --text:#e8eefc; --muted:#9fb0d0; --line:rgba(255,255,255,.08);
  --accent:#6d5efc; --accent2:#18c9a8; --shadow:0 12px 40px rgba(0,0,0,.35);
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;background:var(--bg);color:var(--text);min-height:100vh;}
.container{width:min(1200px,92%);margin:0 auto;padding:24px 0 80px;}
.topbar{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:16px 18px;background: rgba(18,26,39,.75);border:1px solid var(--line);border-radius:22px;box-shadow: var(--shadow);position:sticky;top:16px;z-index:10;flex-wrap:wrap;}
.brand{display:flex;align-items:center;gap:12px;}
.logo{width:42px;height:42px;border-radius:14px;background: linear-gradient(135deg, var(--accent), var(--accent2));display:grid;place-items:center;font-weight:800;letter-spacing:.5px;}
.brand h1{font-size:16px;font-weight:800;}
.brand p{font-size:12px;color: var(--muted);margin-top:2px;}
.chips-container{display:flex;gap:8px;overflow-x:auto;}
.chip{display:flex;align-items:center;gap:6px;padding:10px 16px;border-radius:20px;border:1px solid var(--line);background: rgba(15,22,35,.8);cursor:pointer;user-select:none;transition:.2s ease;font-size:13px;color: var(--muted);flex-shrink:0;}
.chip i{font-size:14px;}
.chip:hover{transform:translateY(-1px);border-color: rgba(109,94,252,.5);color: var(--text);}
.chip.active{background: linear-gradient(135deg, rgba(109,94,252,.35), rgba(24,201,168,.25));border-color: rgba(109,94,252,.6);color: var(--text);}
.cartBtn{display:flex;align-items:center;gap:10px;padding:12px 14px;border-radius:16px;background: linear-gradient(135deg, rgba(109,94,252,.25), rgba(24,201,168,.18));border:1px solid rgba(109,94,252,.35);cursor:pointer;transition:.2s ease;user-select:none;min-width:150px;justify-content:center;}
.badge{min-width:24px;height:24px;border-radius:999px;background: rgba(255,255,255,.12);display:grid;place-items:center;font-weight:700;font-size:12px;}
.menuHeader{margin-top:18px;padding:14px 16px;border-radius:22px;border:1px solid var(--line);background: rgba(18,26,39,.75);box-shadow: var(--shadow);display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
.menuHeaderLeft{display:flex;flex-direction:column;gap:4px;}
.menuHeaderLeft h2{font-size:18px;font-weight:900;}
.menuHeaderLeft small{color: var(--muted);font-size:13px;}
.currencyBadge{padding:8px 12px;border-radius:999px;border:1px solid var(--line);background: rgba(255,255,255,.03);color: var(--muted);font-size:13px;white-space:nowrap;}
.grid{margin-top:14px;display:grid;grid-template-columns: repeat(3,1fr);gap:14px;}
.item{border-radius:22px;border:1px solid var(--line);background: rgba(18,26,39,.72);box-shadow: 0 10px 30px rgba(0,0,0,.28);overflow:hidden;transition:.3s ease;}
.item:hover{transform: translateY(-4px);box-shadow:0 20px 50px rgba(0,0,0,.45);border-color: rgba(109,94,252,.55);}
.itemTop{padding:16px;display:flex;align-items:flex-start;justify-content:space-between;gap:10px;}
.tag{font-size:12px;color: var(--muted);border:1px solid var(--line);background: rgba(255,255,255,.03);padding:7px 10px;border-radius:999px;white-space:nowrap;}
.itemTitle{font-size:16px;font-weight:900;line-height:1.2;}
.itemDesc{margin-top:6px;color: var(--muted);font-size:13px;line-height:1.45;}
.priceRow{padding:0 16px 16px;display:flex;align-items:center;justify-content:space-between;gap:12px;}
.price{font-size:16px;font-weight:900;}
.addBtn{padding:10px 12px;border-radius:14px;border:1px solid rgba(109,94,252,.45);background: linear-gradient(135deg, rgba(109,94,252,.16), rgba(24,201,168,.12));color: var(--text);cursor:pointer;font-weight:800;transition:.3s ease;display:flex;align-items:center;gap:8px;white-space:nowrap;}
.addBtn:hover{background: linear-gradient(135deg, rgba(109,94,252,.28), rgba(24,201,168,.25));transform:translateY(-1px);}
.overlay{position:fixed;inset:0;background: rgba(0,0,0,.55);display:none;z-index:50;}
.overlay.show{display:block}
.drawer{position:fixed;top:0;right:0;width:min(420px,92vw);height:100vh;background: rgba(12,16,24,.92);border-left:1px solid var(--line);backdrop-filter:blur(12px);transform: translateX(110%);transition:.25s ease;z-index:60;padding:16px;display:flex;flex-direction:column;gap:12px;}
.drawer.show{transform:translateX(0%)}
.drawerHead{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px 12px;border:1px solid var(--line);border-radius:18px;background: rgba(255,255,255,.03);}
.drawerHead h3{font-size:16px;font-weight:900;}
.closeBtn{border:none;cursor:pointer;background: rgba(255,255,255,.06);color: var(--text);padding:10px 12px;border-radius:14px;font-weight:800;transition:.2s ease;}
.closeBtn:hover{transform:translateY(-1px);}
.cartList{flex:1;overflow:auto;padding-right:4px;}
.cartItem{border:1px solid var(--line);background: rgba(255,255,255,.03);border-radius:18px;padding:12px;display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:10px;}
.cartItem b{font-size:14px;}
.cartItem small{color: var(--muted);display:block;margin-top:2px;}
.qty{display:flex;align-items:center;gap:8px;background: rgba(255,255,255,.04);border:1px solid var(--line);padding:6px;border-radius:14px;}
.qty button{width:32px;height:32px;border-radius:12px;border:none;cursor:pointer;background: rgba(255,255,255,.06);color: var(--text);font-weight:900;transition:.2s ease;}
.qty button:hover{transform:translateY(-1px);}
.qty span{width:22px;text-align:center;font-weight:900;}
.cartFooter{border:1px solid var(--line);border-radius:18px;background: rgba(255,255,255,.03);padding:12px;display:flex;flex-direction:column;gap:10px;}
.totalRow{display:flex;align-items:center;justify-content:space-between;font-weight:900;font-size:15px;}
.dangerBtn{width:100%;padding:12px 14px;border-radius:16px;border:1px solid rgba(255,77,109,.35);background: rgba(255,77,109,.12);color: var(--text);cursor:pointer;font-weight:900;transition:.2s ease;}
.dangerBtn:hover{transform:translateY(-1px);background: rgba(255,77,109,.18);}
.checkoutBtn{width:100%;padding:12px 14px;border-radius:16px;border:none;cursor:pointer;font-weight:900;color: var(--text);background: linear-gradient(135deg, var(--accent), var(--accent2));transition:.2s ease;}
.checkoutBtn:hover{transform:translateY(-1px);filter:brightness(1.05);}
.input{width:100%;padding:12px 14px;border-radius:16px;border:1px solid var(--line);background: rgba(255,255,255,.03);color: var(--text);outline:none;font-size:14px;}
@media(max-width:980px){.grid{grid-template-columns: repeat(2,1fr);}}
@media(max-width:560px){.grid{grid-template-columns:1fr;}}
</style>
</head>
<body>

<div class="container">
  <header class="topbar">
    <div class="brand">
      <div class="logo">DM</div>
      <div>
        <h1>DigiMenu Restaurant</h1>
        <p>WhatsApp Sifari≈ü ‚Ä¢ QR Menu</p>
      </div>
    </div>
    <div class="chips-container">
      <div class="chip active" data-cat="all"><i class="fa-solid fa-list"></i>Hamƒ±sƒ±</div>
      <div class="chip" data-cat="pizza"><i class="fa-solid fa-pizza-slice"></i>Pizza</div>
      <div class="chip" data-cat="burger"><i class="fa-solid fa-burger"></i>Burger</div>
      <div class="chip" data-cat="hot"><i class="fa-solid fa-fire"></i>ƒ∞sti yem…ôkl…ôr</div>
      <div class="chip" data-cat="hookah"><i class="fa-solid fa-smoke"></i>Q…ôlyan</div>
      <div class="chip" data-cat="drink"><i class="fa-solid fa-mug-saucer"></i>ƒ∞√ßki</div>
    </div>
    <div class="cartBtn" id="openCart">üõí S…ôb…ôt<div class="badge" id="cartCount">0</div></div>
  </header>

  <div class="menuHeader">
    <div class="menuHeaderLeft"><h2>üìã Menyu</h2><small id="resultCount">0 m…ôhsul</small></div>
    <div class="currencyBadge">Qiym…ôtl…ôr ‚Ä¢ AZN</div>
  </div>

  <section class="grid" id="menuGrid"></section>
</div>

<div class="overlay" id="overlay"></div>
<aside class="drawer" id="drawer">
  <div class="drawerHead">
    <h3>üõí S…ôb…ôt</h3>
    <button class="closeBtn" id="closeCart">Baƒüla ‚úñ</button>
  </div>
  <input class="input" id="tableNumber" type="text" placeholder="Masa n√∂mr…ôsini daxil edin..." />
  <div class="cartList" id="cartList"></div>
  <div class="cartFooter">
    <div class="totalRow"><span>Toplam:</span><span id="totalPrice">0 AZN</span></div>
    <button class="checkoutBtn" id="checkoutBtn">WhatsApp il…ô sifari≈ü g√∂nd…ôr</button>
    <button class="dangerBtn" id="clearCartBtn">S…ôb…ôti t…ômizl…ô</button>
  </div>
</aside>

<script>
const WHATSAPP_NUMBER="994514195344";
const products=[
{id:1,title:"Pepperoni Pizza",desc:"Pepperoni, mozzarella, pomidor sousu.",price:13.9,cat:"pizza",tag:"√áox satƒ±lan"},
{id:2,title:"Chicken BBQ Pizza",desc:"Toyuq, BBQ sousu, g√∂b…ôl…ôk, mozzarella.",price:14.5,cat:"pizza",tag:"Yeni"},
{id:3,title:"Margherita Pizza",desc:"Mozzarella, pomidor sousu, reyhan.",price:11.9,cat:"pizza",tag:"Klassik"},
{id:4,title:"Double Beef Burger",desc:"2 qat mal …ôti, cheddar, x√ºsusi sous.",price:12.4,cat:"burger",tag:"üî• Hot"},
{id:5,title:"Chicken Burger",desc:"Toyuq file, kahƒ±, pomidor, mayo.",price:10.9,cat:"burger",tag:"Y√ºng√ºl"},
{id:10,title:"Toyuq ≈ûi≈ü",desc:"Manqal toyuq ≈üi≈ü, g√∂y…ôrti v…ô lava≈ü il…ô.",price:9.9,cat:"hot",tag:"Manqal"},
{id:11,title:"L√ºl…ô Kabab",desc:"Mal …ôti l√ºl…ô kabab, soƒüan, lava≈ü.",price:12.5,cat:"hot",tag:"Top"},
{id:20,title:"Q…ôlyan - Klassik",desc:"Alma / √úz√ºm / Nan…ô (standart).",price:12,cat:"hookah",tag:"Classic"},
{id:21,title:"Q…ôlyan - Premium",desc:"Blueberry / Love66 / Mango (premium).",price:18,cat:"hookah",tag:"Premium"},
{id:15,title:"Ayran",desc:"Soyuq ayran (300ml).",price:1.8,cat:"drink",tag:"Milli"},
{id:16,title:"√áay",desc:"Qara √ßay, limonla (stakan).",price:1.2,cat:"drink",tag:"Hot"}
];

let selectedCategory="all",cart={};
const menuGrid=document.getElementById("menuGrid"),resultCount=document.getElementById("resultCount");
const chips=document.querySelectorAll(".chip"),openCart=document.getElementById("openCart"),closeCart=document.getElementById("closeCart");
const overlay=document.getElementById("overlay"),drawer=document.getElementById("drawer"),cartList=document.getElementById("cartList");
const cartCount=document.getElementById("cartCount"),totalPrice=document.getElementById("totalPrice");
const clearCartBtn=document.getElementById("clearCartBtn"),checkoutBtn=document.getElementById("checkoutBtn"),tableNumber=document.getElementById("tableNumber");

const formatAZN=n=>`${n.toFixed(2)} AZN`;

function getFilteredProducts(){return products.filter(p=>selectedCategory==="all"?true:p.cat===selectedCategory);}
function renderMenu(){
  const filtered=getFilteredProducts();
  resultCount.textContent=`${filtered.length} m…ôhsul`;
  menuGrid.innerHTML=filtered.map(p=>`<div class="item"><div class="itemTop"><div><div class="itemTitle">${p.title}</div><div class="itemDesc">${p.desc}</div></div><div class="tag">${p.tag}</div></div><div class="priceRow"><div class="price">${formatAZN(p.price)}</div><button class="addBtn" onclick="addToCart(${p.id})">‚ûï ∆èlav…ô et</button></div></div>`).join("");
}
function addToCart(id){cart[id]=(cart[id]||0)+1;renderCart();openDrawer();}
function removeFromCart(id){if(!cart[id])return;cart[id]-=1;if(cart[id]<=0)delete cart[id];renderCart();}
function getCartItems(){return Object.keys(cart).map(Number).map(id=>({...products.find(p=>p.id===id),qty:cart[id]}));}
function renderCart(){
  const items=getCartItems();
  cartCount.textContent=items.reduce((sum,i)=>sum+i.qty,0);
  cartList.innerHTML=items.length===0?'<div style="margin-top:14px;color:var(--muted);text-align:center;">S…ôb…ôt bo≈üdur</div>':
    items.map(i=>`<div class="cartItem"><div><b>${i.title}</b><small>${formatAZN(i.price)} x ${i.qty}</small></div><div class="qty"><button onclick="removeFromCart(${i.id})">-</button><span>${i.qty}</span><button onclick="addToCart(${i.id})">+</button></div></div>`).join("");
  totalPrice.textContent=formatAZN(items.reduce((sum,i)=>sum+i.price*i.qty,0));
}
function openDrawer(){drawer.classList.add("show");overlay.classList.add("show");}
function closeDrawer(){drawer.classList.remove("show");overlay.classList.remove("show");}

chips.forEach(chip=>{chip.addEventListener("click",()=>{chips.forEach(c=>c.classList.remove("active"));chip.classList.add("active");selectedCategory=chip.dataset.cat;renderMenu();});});

openCart.addEventListener("click",openDrawer);
closeCart.addEventListener("click",closeDrawer);
overlay.addEventListener("click",closeDrawer);
clearCartBtn.addEventListener("click",()=>{for(let k in cart)delete cart[k];renderCart();});

checkoutBtn.addEventListener("click",()=>{
  const items=getCartItems();
  if(items.length===0){alert("S…ôb…ôt bo≈üdur!");return;}
  const table=tableNumber.value.trim();
  if(!table){alert("Z…ôhm…ôt olmasa masa n√∂mr…ôsini daxil edin!");return;}
  const now=new Date();
  const dateStr=`${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
  let total=items.reduce((sum,i)=>sum+i.price*i.qty,0);
  let msg=`Sifari≈ü:\nMasa: ${table}\nTarix/Saat: ${dateStr}\n\n`;
  items.forEach(i=>{msg+=`${i.title} x${i.qty} - ${formatAZN(i.price*i.qty)}\n`;});
  msg+=`\nToplam: ${formatAZN(total)}`;
  const url=`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
  cart={}; renderCart(); tableNumber.value="";
});

renderMenu();
renderCart();
</script>
</body>
</html>
